<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<div id="grid-container">
    <h2 class="grid-item1">my Heroes</h2>
 <div id="container"> 
<ul class="grid-item2 sidepanel" id="mySidepanel" style="width: 0px">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    
      <span class="heroId">{{hero.id}}</span> {{hero.name}}

   
  </li>
  
</ul>
<div id="OpenCloseButton" (click)="togglePanel()" class="fas fa-angle-right"></div>
</div>
<app-hero-detail [hero]="selectedHero" class="grid-item3"></app-hero-detail>
</div>
